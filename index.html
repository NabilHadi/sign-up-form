<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign Up Form</title>
</head>

<body>
  <div id="container">
    <div id="sidebar">
      <div class="logo-container">
        <img src="./odin-lined.png" alt="logo">
        <span>ODIN</span>
      </div>
      <div class="credit-footer">
        Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
          West</a> on <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>
    <div id="main">
      <div class="hero-text">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your
          deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <h2>Let's do this!</h2>
        <form action="#" id="signup_form">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="phone_number">Phone number</label>
            <input type="text" name="phone_number" id="phone_number">
          </div>
          <div>
            <label for="password">Password</label>
            <div><input type="password" name="password" id="password" required></div>
          </div>
          <div>
            <label for="confirm_password">Confirm password</label>
            <div><input type="password" name="confirm_password" id="confirm_password" required></div>
          </div>
        </form>
      </div>
      <div id="bottom_section">
        <input type="submit" form="signup_form" value="Create Account">
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
